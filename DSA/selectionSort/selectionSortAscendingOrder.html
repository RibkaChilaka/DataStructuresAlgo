<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [7, 5, 3, 9, 5, 1, 4, 8, 6, 2];
        n = a.length;
        function seclectionSort(a, n) {
            for (let i = 0; i < n - 1; i++) {
                for (let j = i + 1; j < n - 1; j++) {
                    if (a[i] > a[j]) {//printing the elements in ascending order
                        temp = a[i];
                        a[i] = a[j];
                        a[j] = temp;
                    }
                }
            }
        }
        console.log(`before sorting the array: ${a}`);
        seclectionSort(a, n);
        console.log(`after sorting the array: ${a}`);
    </script>
</body>

</html>
