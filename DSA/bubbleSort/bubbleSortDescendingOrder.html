<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [12, 2, 5, 9, 11, 1, 3];
        n = a.length;
        function bubbleSort(a,n){
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - 1; j++) {
                    //printing the elements in descending order
                    if (a[j] < a[j + 1]) {
                        temp = a[j];
                        a[j] = a[j + 1];
                        a[j + 1] = temp;
                    }
                }
            }
        }
        console.log(`before sorting the elements are: ${a}`);
        bubbleSort(a,n);
        console.log(`after sorting the elements are: ${a}`);
    </script>
</body>

</html>
