<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a1 = [12, 2, 5, 9, 11, 1, 3];
        n = a1.length;
        function bubbleSort(a1,n){
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - 1; j++) {
                    //printing the elements in ascending order
                    if (a1[j] > a1[j + 1]) {
                        temp = a1[j];
                        a1[j] = a1[j + 1];
                        a1[j + 1] = temp;
                    }
                }
            }
        }
        console.log(`before sorting the elements are: ${a1}`);
        bubbleSort(a1,n);
        console.log(`after sorting the elements are: ${a1}`);
    </script>
</body>
</html>
