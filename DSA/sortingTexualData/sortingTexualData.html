<!-- Handling texual data -->
<!-- sorting of texual data -->
<!-- It will give more presedence for the uppercase letter than the lowecase when performing the sorting operation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits=["Mango", "Apple", "Orange", "grapes", "dragonFruit"];
        console.log("before sorting the array: "+fruits);
        fruits.sort();
        console.log("after sorting the array: "+fruits);
    </script>
</body>
</html>
