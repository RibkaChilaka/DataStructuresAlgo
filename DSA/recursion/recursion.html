<!-- it is essential to write a terminaction condition, so that the function calls itself upto the specific condition -->
<!-- otherwise it will return conyinuously -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let x=0;
        function recursion(x){
            console.log(x);
            if(x==5){
                return;
            }
            recursion(x+1);
        }
        recursion (x);
    </script>
